services:
  - type: web
    name: impact-analysis-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn impact_agent:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MODEL
        value: openai/gpt-3.5-turbo
      - key: TEMPERATURE
        value: "0.3"
      - key: API_URL
        value: https://openrouter.ai/api/v1/chat/completions
      - key: HOST
        value: 0.0.0.0
      - key: ALLOWED_ORIGINS
        value: "*"